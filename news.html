    <script>
        let allNews = [];
        let filteredNews = [];
        let currentFilter = 'all';
        let newsCurrentPage = 1;
        const newsPerPage = 10;

        // ê²Œì‹œíŒ APIë¥¼ ì‚¬ìš©í•˜ì—¬ ê³µì§€ì‚¬í•­ ë¡œë“œ
        async function loadNews() {
            try {
                const container = document.getElementById('newsList');
                container.innerHTML = '<div class="loading-message"><p>ê³µì§€ì‚¬í•­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div>';
                
                const posts = await boardAPI.getPosts();
                
                // ê²Œì‹œê¸€ì„ ê³µì§€ì‚¬í•­ í˜•ì‹ìœ¼ë¡œ ë³€í™˜
                allNews = posts.map(post => ({
                    id: post.id,
                    title: post.title,
                    content: post.content,
                    author: post.author || 'ê´€ë¦¬ì',
                    date: post.created_at ? new Date(post.created_at) : new Date(post.date || Date.now()),
                    category: 'ê³µì§€' // ê¸°ë³¸ ì¹´í…Œê³ ë¦¬
                }));
                
                // ë‚ ì§œìˆœ ì •ë ¬ (ìµœì‹ ìˆœ)
                allNews.sort((a, b) => b.date - a.date);
                
                filterNews(currentFilter);
            } catch (error) {
                console.error('ê³µì§€ì‚¬í•­ ë¡œë“œ ì‹¤íŒ¨:', error);
                const container = document.getElementById('newsList');
                container.innerHTML = '<div class="empty-state"><h3>ê³µì§€ì‚¬í•­ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</h3><p>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p></div>';
            }
        }

        function filterNews(category) {
            currentFilter = category;
            newsCurrentPage = 1;
            
            // í•„í„° ë²„íŠ¼ í™œì„±í™”
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');
            
            // í•„í„°ë§
            if (category === 'all') {
                filteredNews = [...allNews];
            } else {
                filteredNews = allNews.filter(news => news.category === category);
            }
            
            renderNews();
        }

        function renderNews() {
            const container = document.getElementById('newsList');
            
            if (!filteredNews || filteredNews.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤</h3><p>ë“±ë¡ëœ ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.</p></div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // í˜ì´ì§€ë„¤ì´ì…˜
            const totalPages = Math.ceil(filteredNews.length / newsPerPage);
            const start = (newsCurrentPage - 1) * newsPerPage;
            const end = start + newsPerPage;
            const pageNews = filteredNews.slice(start, end);
            
            let html = '';
            pageNews.forEach(news => {
                const dateStr = news.date.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                html += `
                    <div class="news-item" onclick="viewNews(${news.id})">
                        <div class="news-item-header">
                            <span class="news-date">ğŸ“… ${dateStr}</span>
                            <span class="news-category">${news.category}</span>
                        </div>
                        <h3>${news.title}</h3>
                        <p>${news.content.replace(/\n/g, ' ').substring(0, 150)}${news.content.length > 150 ? '...' : ''}</p>
                        <div class="news-meta">
                            <span>ğŸ‘¤ ${news.author}</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="${i === newsCurrentPage ? 'active' : ''}" onclick="goToNewsPage(${i})">${i}</button>`;
            }
            
            container.innerHTML = html;
        }

        function goToNewsPage(page) {
            newsCurrentPage = page;
            renderNews();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function viewNews(id) {
            const news = allNews.find(n => n.id === id);
            if (!news) return;
            
            const dateStr = news.date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // ëª¨ë‹¬ ìƒì„±
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 800px;">
                    <span class="close" onclick="this.closest('.modal').remove()">&times;</span>
                    <div style="margin-bottom: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px;">
                            <span style="color: #666; font-size: 0.9rem;">ğŸ“… ${dateStr}</span>
                            <span class="news-category">${news.category}</span>
                        </div>
                        <h2 style="color: #2C3E50; margin-bottom: 20px; font-size: 1.8rem;">${news.title}</h2>
                        <div style="margin-bottom: 20px; font-size: 0.9rem; color: #666; padding-bottom: 15px; border-bottom: 1px solid #eee;">
                            <span>ğŸ‘¤ ${news.author}</span>
                        </div>
                    </div>
                    <div style="line-height: 1.8; color: #333; white-space: pre-wrap; font-size: 1rem; padding: 20px; background: #f9f9f9; border-radius: 5px;">
                        ${news.content.replace(/\n/g, '<br>')}
                    </div>
                    <div style="margin-top: 20px; text-align: right;">
                        <button onclick="this.closest('.modal').remove()" class="btn btn-secondary">ë‹«ê¸°</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
            modal.onclick = function(event) {
                if (event.target === modal) {
                    modal.remove();
                }
            };
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê³µì§€ì‚¬í•­ ë¶ˆëŸ¬ì˜¤ê¸°
        window.addEventListener('load', () => {
            loadNews();
        });
    </script>
