<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 엘림교회</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }
        
        .news-page-header {
            background: linear-gradient(135deg, #2C5F8D 0%, #1E4263 100%);
            color: white;
            padding: 100px 0 60px;
            margin-top: 70px;
            text-align: center;
        }
        
        .news-page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .news-page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header id="header" class="header">
        <nav class="nav container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="logo.png" alt="엘림교회 로고">
                    <span>엘림교회</span>
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">홈</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">교회소개</a></li>
                <li class="nav-item"><a href="news.html" class="nav-link">공지사항</a></li>
                <li class="nav-item"><a href="board.html" class="nav-link">게시판</a></li>
                <li class="nav-item"><a href="sermons.html" class="nav-link">설교영상</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">오시는길</a></li>
            </ul>
            <div class="nav-right">
                <a href="admin.html" class="login-btn">
                    <span class="login-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                    <span class="login-text">로그인</span>
                </a>
                <div class="nav-toggle" id="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- 게시판 배너 -->
    <section class="news-page-header">
        <div class="container">
            <h1>게시판</h1>
            <p>교회 소식과 자유롭게 소통하는 공간</p>
        </div>
    </section>

    <!-- 게시판 -->
    <section id="board" class="section" style="background: #ffffff;">
        <div class="container">
            
            <!-- 글쓰기 버튼 (모든 사용자) -->
            <div style="text-align: right; margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="openWriteModal()">✏️ 글쓰기</button>
            </div>
            
            <!-- 게시판 목록 -->
            <div class="board-posts" id="boardPosts">
                <div class="loading-message">
                    <p>게시글을 불러오는 중...</p>
                </div>
            </div>
            
            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination"></div>
        </div>
    </section>
    
    <!-- 글쓰기/수정 모달 -->
    <div id="postModal" class="modal" style="display: none;">
        <div class="modal-content" style="border-radius: 0;">
            <span class="close" onclick="closeWriteModal()" style="color: #64748b;">&times;</span>
            <h2 id="modalTitle" style="color: #1e3a5f; margin-bottom: 20px;">글쓰기</h2>
            <input type="text" id="postAuthor" placeholder="작성자 이름" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 0; font-size: 1rem;">
            <input type="text" id="postTitle" placeholder="제목" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 0; font-size: 1rem;">
            <textarea id="postContent" placeholder="내용을 입력하세요" style="width: 100%; min-height: 200px; padding: 12px; border: 1px solid #cbd5e1; border-radius: 0; font-family: inherit; font-size: 1rem;"></textarea>
            <div style="text-align: right; margin-top: 20px;">
                <button class="btn btn-secondary" onclick="closeWriteModal()" style="border-radius: 0; border: 1px solid #6b7280;">취소</button>
                <button class="btn btn-primary" onclick="savePost()" style="border-radius: 0; border: 1px solid #4A90C2;">저장</button>
            </div>
        </div>
    </div>
    


    <!-- 푸터 -->
    <footer style="text-align: center; padding: 20px; background: #f8f9fa; border-top: 1px solid #e0e0e0;">
        <p style="margin: 5px 0; color: #666; font-size: 0.9rem;">예수교대한성결교회 엘림교회</p>
        <p style="margin: 5px 0; color: #666; font-size: 0.9rem;">T. 02-886-4623</p>
    </footer>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
