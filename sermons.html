    </header>

    <!-- 설교영상 -->
    <section id="sermons" class="section" style="margin-top: 70px;">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">설교영상</h2>
                <div class="section-line"></div>
                <p class="section-subtitle">하나님의 말씀을 함께 나눕니다</p>
            </div>
            
            <div class="sermon-layout">
                <!-- 좌측: 최근 영상 -->
                <div class="sermon-latest">
                    <h3 class="sermon-side-title">최근 설교</h3>
                    <div class="sermon-video-container" id="latest-video">
                        <div class="loading-message" id="sermons-loading">
                            <p>📹 영상을 불러오는 중...</p>
                        </div>
                    </div>
                </div>
                
                <!-- 우측: 버튼들 -->
                <div class="sermon-buttons">
                    <!-- 유튜브 바로가기 -->
                    <a href="https://www.youtube.com/@SS_Samsung_realty" target="_blank" class="sermon-button sermon-yt-button">
                        <div class="sermon-button-icon">📺</div>
                        <h4>YouTube 채널</h4>
                        <p>더 많은 설교 영상을 보려면<br>YouTube 채널을 방문해주세요</p>
                    </a>
                    
                    <!-- 담임목사 인삿말 -->
                    <a href="#" class="sermon-button sermon-greeting-button" onclick="alert('담임목사님 인삿말이 준비 중입니다.'); return false;">
                        <div class="sermon-button-icon">👋</div>
                        <h4>담임목사 인삿말</h4>
                        <p>담임목사님의 따뜻한 인사말을<br>살펴보세요</p>
                    </a>
                </div>
            </div>
            
            <!-- 숨겨진 설정 (개발용) -->
            <details class="sermon-config" id="sermon-config" style="margin-top: 40px; opacity: 0.3;">
                <summary><small>⚙️ YouTube 채널 설정 (개발용)</small></summary>
                <div style="margin-top: 20px;">
                    <div class="config-input-group">
                        <input type="text" id="youtube-channel-id" placeholder="채널 URL 또는 채널 ID" class="config-input">
                        <button id="load-videos" class="btn btn-primary">영상 불러오기</button>
                    </div>
                    <div class="config-status" id="config-status"></div>
                </div>
            </details>
        </div>
    </section>


    <!-- 푸터 -->
    <footer style="text-align: center; padding: 20px; background: #f8f9fa; border-top: 1px solid #e0e0e0;">
