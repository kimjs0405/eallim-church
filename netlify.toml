[build]
  # 빌드 명령이 필요 없으므로 빈 값
  command = ""
  # 퍼블리시 디렉토리 (현재 폴더가 루트)
  publish = "."

# 비밀 스캔 설정
# 문서 파일들과 Functions 파일은 스캔에서 제외
# (환경 변수는 Netlify에서만 관리되며 코드에는 하드코딩되지 않음)
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "*.md,README*.md,DEPLOYMENT*.md,NETLIFY*.md,github-setup.md,SUPABASE*.md,netlify/functions/**"
  # 환경 변수 키를 스캔에서 제외 (환경 변수로만 관리되므로)
  SECRETS_SCAN_OMIT_KEYS = "ADMIN_ID,ADMIN_PASSWORD"

# SPA가 아니므로 리다이렉트는 필요 없음
# 각 HTML 파일이 독립적으로 작동함

